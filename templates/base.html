<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}3Д Портфолио by St1ck{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">3Д Портфолио by St1ck</a>
            <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('upload') }}">Загрузить</a>
                    <a class="nav-link" href="{{ url_for('profile', username=current_user.username) }}">Профиль</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('login') }}">Вход</a>
                    <a class="nav-link" href="{{ url_for('register') }}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
