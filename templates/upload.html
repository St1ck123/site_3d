{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h1>Загрузить работу</h1>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Заголовок</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Введите заголовок" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Введите описание" required></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Изображение</label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-success">Загрузить</button>
  </form>
</div>
{% endblock %}
